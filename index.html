<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner section</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <section class="">
      <div class="container">
        <nav
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
          "
        >
          <div class="">
            <img src="/logo.png" style="width: 40%" alt="" />
          </div>
          <div class="navbar">
            <ul>
              <li>How it Works</li>
              <li>Payment</li>
              <li>Help</li>
              <li>Blog</li>
            </ul>
          </div>
          <div class="d-flex" style="align-items: center">
            <button class="sign-btn btn login-sm">Sign Up</button>
            <button class="login-btn btn login-sm">Login</button>
            <i class="fa fa-bars bars-sm" id="bars"></i>
          </div>
        </nav>
        <div class="sm-navbar" id="sm-nav">
          <ul>
            <li>How it Works</li>
            <li>Payment</li>
            <li>Help</li>
            <li>Blog</li>
            <li><button class="sign-btn-sm btn">Sign Up</button></li>
            <li><button class="login-btn-sm btn">Login</button></li>
          </ul>
        </div>
        <div class="row banner-section">
          <div class="col-md-5 banner-content">
            <div class="">
            <h1>Make Your Payment More Secure</h1>
            <p>
              Phaseilus a dolor interdum imperdiet odio non, tristique diam
              vestribulum nec dui purus, Nam ornare neque nunc, in malesuada leo
              hendrerit ac.
            </p>
            <button class="btn get-started">Get Started</button>
          </div>
        </div>
          <div class="col-md-7 banner-img">
            <img src="/banner.png" width="100%" />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    const id1 = document.getElementById("bars");
    const id2 = document.getElementById("sm-nav");

    id1.addEventListener("click", () => {
      // if(id2.style.display=="none" ){
      //     id2.style.display="block";
      // }else{
      //     id2.style.display="none"
      // }
      id2.style.display == "none"
        ? (id2.style.display = "block")
        : (id2.style.display = "none");
    });
  </script>
</html>
